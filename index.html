<!DOCTYPE html>
<html lang="en">
<head>
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Squada+One&display=swap');
    </style> 
<body>
    
    <!-- HTML -->
    <div id="background">
        <div id="hero"></div>
        <div id="missiles"></div>
        <div id="enemies"></div>
        <div id="score"> Score: 0 </div>
    </div>
    <script>
        //JavaScript
        //console.log(document)
        var hero = {
            top: 700,
            left: 550
        };

        var missiles = [];

        var enemies = [
            { left: 200, top: 50 },
            { left: 300, top: 50 },
            { left: 400, top: 50 },
            { left: 500, top: 50 },
            { left: 600, top: 50 },
            { left: 700, top: 50 },
            { left: 800, top: 50 },
            { left: 900, top: 50 },
            { left: 200, top: 150 },
            { left: 300, top: 150 },
            { left: 400, top: 150 },
            { left: 500, top: 150 },
            { left: 600, top: 150 },
            { left: 700, top: 150 },
            { left: 800, top: 150 },
            { left: 900, top: 150 }
        ];

        var score = 0;

        document.onkeydown = function(e) {
            console.log(e.keyCode);
            if (e.keyCode == 37) {
                console.log("LEFT");
                hero.left -= 10;
                moveHero();
            }
            else if (e.keyCode == 39) {
                console.log("RIGHT");
                hero.left += 10;
                moveHero();
            }
            else if (e.keyCode == 32) {
                console.log("FIRE");
                missiles.push({
                    left: hero.left + 15,
                    top: hero.top
                })
                drawMissiles()
            }

        }

        function moveHero() {
            document.getElementById('hero').style.left = hero.left + "px";
        }

        function drawMissiles() {
            document.getElementById('missiles').innerHTML = "";
            for (var i = 0; i < missiles.length; i++) {
                document.getElementById('missiles').innerHTML +=
                `<div class='missile' style='left:${missiles[i].left}px; top:${missiles[i].top}px;'></div>`;

            }
        }

        function moveMissiles() {
            for (var i = 0; i < missiles.length; i++) {
                missiles[i].top -= 5;
            }
        }


        function drawEnemies() {
            document.getElementById('enemies').innerHTML = "";
            for (var i = 0; i < enemies.length; i ++) {
                document.getElementById('enemies').innerHTML +=
                `<div class='enemy' style='left:${enemies[i].left}px; top:${enemies[i].top}px;'></div>`;
            
            }
        }
        function moveEnemies() {
            for (var i = 0; i < enemies.length; i++) {
                enemies[i].top += 3;
            }
        }

        function collosion() {
            for (var i = 0; i < enemies.length; i++) {    
                for (var j = 0; j < missiles.length; j++) {
                    if ((missiles[j].top <= enemies[i].top + 65) && (missiles[j].top > enemies[i].top)
                    && (missiles[j].left + 10 >= enemies[i].left) && (missiles[j].left <= enemies[i].left + 34))
                    {
                        enemies.splice(i, 1);
                        missiles.splice(j, 1);
                        score++;
                        document.getElementById('score').innerHTML = " Score: " + score + " ";
                    }
                }
            }
        }

        function addLimits() {
            for (var i = 0; i < enemies.length; i++) {    
                if ((enemies[i].top + 65 >= 800)) {
                        enemies.splice(i, 1);
                }
            }
        }


        function gameEnd(end) {
            for (var i = 0; i < enemies.length; i++) {    
                if ((hero.top <= enemies[i].top + 65) && (hero.top > enemies[i].top)
                    && (hero.left + 50 >= enemies[i].left) && (hero.left <= enemies[i].left + 34))
                    {
                        end = true;
                        document.getElementById('hero').style.display = "none";
                    }
                
            }
        }
        
        function sound(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function(){
                this.sound.play();
            }
            this.stop = function(){
                this.sound.pause();
            }
        } 
        function play() {
            var audio = new Audio('OAB.mp3');
            audio.play();
            document.getElementById('playOAB').style.display = "none";
        }

        function gameLoop(end) {
            setTimeout(gameLoop, 100);
            moveMissiles();
            drawMissiles();
            moveEnemies();
            drawEnemies();
            collosion();
            gameEnd(end);
            addLimits();
        }
        
        
        //gameLoop();
        var end = false;
    </script>
    <button id=playOAB onclick="play(), gameLoop(end)">Start</button>
</body>
</html>
